  <body class="text-center">
    <!-- you need to specify the action to / and method = post in order to submit -->
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="image/logo.png" alt="" width="200" height="200" />
      <h1 class="h3 mb-3 font-weight-normal">Please Signup the Newsletter!</h1>

      <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus />

      <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required />
      <input type="email" name="email" class="form-control bottom" placeholder="Email" required />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign Me Up
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; XCG</p>
    </form>
  </body>
